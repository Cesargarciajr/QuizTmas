<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QuizTmas</title>
</head>

<body>
    <header>
        <div id="title">
            <a href="index.html">
                <h1>QuizTmas</h1>
            </a>
        </div>
        <nav>
            <a href="index.html">Play</a>
            <a href="rules.html">Rules</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div id="overlay"></div>
        <div id="play-area">
            <div id="tally">
                <span><i class="fa-sharp fa-solid fa-circle-check" style="color: #61b6a7;"></i></span>
                <span id="correct-answered"> 0</span>
                <span><i class="fa-solid fa-circle-xmark" style="color: #ff5a5a;"></i></span>
                <span id="incorrect-answered"> 0</span>
                <span id="timer"><i class="fa-solid fa-stopwatch" style="color: #ffffff;"></i> 0</span>
            </div>
            <div class="card" data-modal-target="#modal">1</div>
            <div class="card" data-modal-target="#modal">2</div>
            <div class="card" data-modal-target="#modal">3</div>
            <div class="card" data-modal-target="#modal">4</div>
            <div class="card" data-modal-target="#modal">5</div>
            <div class="card" data-modal-target="#modal">6</div>
            <div class="card" data-modal-target="#modal">7</div>
            <div class="card" data-modal-target="#modal">8</div>
            <div class="card" data-modal-target="#modal">9</div>
            <div class="card" data-modal-target="#modal">10</div>
            <div class="card" data-modal-target="#modal">11</div>
            <div class="card" data-modal-target="#modal">12</div>
            <div class="card" data-modal-target="#modal">13</div>
            <div class="card" data-modal-target="#modal">14</div>
            <div class="card" data-modal-target="#modal">15</div>
            <div class="card" data-modal-target="#modal">16</div>
            <div class="card" data-modal-target="#modal">17</div>
            <div class="card" data-modal-target="#modal">18</div>
            <div class="card" data-modal-target="#modal">19</div>
            <div class="card" data-modal-target="#modal">20</div>
            <div class="card" data-modal-target="#modal">21</div>
            <div class="card" data-modal-target="#modal">22</div>
            <div class="card" data-modal-target="#modal">23</div>
            <div class="card" data-modal-target="#modal">24</div>
            <div class="card" data-modal-target="#modal">25</div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="questions-here">
                    <h3 id="question">Question?</h3>
                </div>
                <div class="countDownTimer">
                    <i class="fa-solid fa-stopwatch" style="color: #ffff"></i>
                    <span> </span>
                </div>
            </div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div><button data-close-button id="next-btn">Next</button></div>
    </main>
    <script src="https://kit.fontawesome.com/ce6ee9a357.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>;
